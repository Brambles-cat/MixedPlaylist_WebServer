<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-button {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3451e2;
            color: #ffffff;
            text-align: center;
            font-size: 140%;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .rectangle {
            display: flex;
            align-items: center;
            width: 80vw;
            height: 25vw;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 110px;
        }

        .thumbnail {
            width: 50%;
            height: 90%;
            background-size: cover;
            margin-left: 6px; /* Adjust this value for desired offset from the left side */
            border-radius: 5px;
            max-height: 100px;
            max-width: 160px;
        }

        .circle {
            display: none;
            width: 20px;
            height: 10px;
            border: 4px solid #565656; /* Border for the circle */
            border-radius: 100px 100px 0 0; /* Top corners rounded to create a half-circle */    
            border-bottom: none;
            transform-origin: bottom;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .circle.visible {
            display: block;
        }

        .placeholder-number {
            font-size: 18px;
            margin-left: 1px; /* Adjust this value for desired spacing */
        }

        .video_title {
            font-size: medium;
            margin-left: 5%;
            margin-bottom: 40px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form action="http://localhost:5000/create" method="post">
                <input type="text" placeholder="Video URL here" name="url" style="width: 50vw">
                <button type="submit" class="circle-button">+</button>
            </form>
            {% if not vids %}
                <div class="rectangle">
                    <div class="thumbnail"></div>
                </div>
            {% endif %}
            {% for vid in vids %}
                <div class="rectangle">
                    <span class="placeholder-number">{{ vid.index }}.</span>
                    <div class="thumbnail" style="background-image: url('{{ vid.thumbnail }}');"></div>
                    <span class="video_title">{{ vid.title }}</span>
                    <span class="source">{{ vid.source }}</span>
                </div>
            {% endfor %}
            <div class="circle"></div>
        </div>
    </div>
    <script>
        const myButton = document.querySelector('.circle-button');
        const myTarget = document.querySelector('.circle');
        
        function toggleVisibility() {
            myTarget.classList.toggle('visible');
        }
        
        myButton.addEventListener('click', toggleVisibility);
    </script>
</body>
</html>
